<!-- Start Contact Section -->
 <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">
  <div class="w3-content" style="max-width:600px">
    <h4 class="w3-center"><b>Details</b></h4>

    <script type="text/javascript">var submitted=false;</script>
    
    <!--Update the URL for thank you page on form submit -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"      
    onload="if(submitted) {window.location='index2.html';}"></iframe> 
    
    <!-- Update the Google forms URL in action-->
    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScn5Ow7SIa_I3iPgaITGGxdi84aFvhhArZO0_jmrCZ1Vj7RSg/formResponse" method="post" target="hidden_iframe" onsubmit="return validateForm(); ">

      
      <div class="w3-section">
        <label>Date</label>
        <input class="w3-input w3-border" type="text" placeholder="Date" id="name" required name="entry.2005620554">
      </div>
      <div class="w3-section">
        <label>Time</label>
        <input class="w3-input w3-border" type="text" placeholder="Time" id="email" required name="entry.1045781291">
      </div>
      <div class="w3-section">
        <label>Description</label>
        <input class="w3-input w3-border" type="text" placeholder="Details" id="phone" required name="entry.839337160">
      </div>

      <div class="w3-section">
        <button class="w3-button w3-block w3-black w3-margin-bottom" type="submit">SEND</button>
      </div>


    </form>
</div>
</div>
   
<script type="text/javascript">
    function validateName() {
            var name = document.getElementById('name').value;
            if(name.length == 0) {
              alert("Name can't be blank") ;
              return false;

            }
            if (!name.match(/^[a-zA-Z]{3,}(?: [a-zA-Z]+){0,2}$/)) {
              alert("Please enter your correct name") ;//Validation Message
              return false;
            }
            return true;
          }  


        function validateForm() {
          if (validateName()) {

            asubmitted=true;
            return true;
          }
          
        }
        </script>
<!-- End Contact Section -->
